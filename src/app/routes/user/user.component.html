<div class="container" *ngIf="user">
  <div class="row">
    <div class="card col-12 col-md-4">
      <div class="card-body">
        <img class="avatar" src="{{ user.avatar_url }}" alt="" />
        <h3>{{ user.name }}</h3>
        <small>{{ user.login }}</small>
        <p>{{ user.bio }}</p>
      </div>
    </div>
    <div class="col-12 col-md-8 row">
      <div class="col-12 card">
        <div class="card-header">Repos</div>
        <div class="card-body row">
          <div class="col-4" *ngFor="let repo of repos">
            <a href="{{ repo.html_url }}" target="_blank">{{ repo.name }}</a>
          </div>
        </div>
      </div>
      <div class="col-12 card">
        <div class="card-header">Followers</div>
        <div class="card-body row">
          <div class="col-4" *ngFor="let follower of followers">
            <a routerLink="/user/{{ follower.login }}"
              ><img class="follower-avatar mr-2" src="{{ follower.avatar_url }}" alt="" />{{ follower.login }}</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
