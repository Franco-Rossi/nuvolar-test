<div class="container">
  <div class="bg-warning text-center mb-2" *ngIf="error">
    Github API request limit reached, please wait until {{ rate_limit }} to make new requests.
  </div>
  <div class="row">
    <app-user-block *ngFor="let user of users" [user]="user"></app-user-block>
  </div>
</div>
