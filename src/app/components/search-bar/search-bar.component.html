<div class="input-group">
  <input
    type="text"
    class="form-control"
    placeholder="Type something..."
    aria-label="Type something..."
    [(ngModel)]="search"
    (keyup)="searchUsers()"
  />
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button" (click)="searchUsers()">Search</button>
  </div>
</div>
