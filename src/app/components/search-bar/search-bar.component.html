<div class="row justify-content-center">
  <div class="input-group mb-3 col-10 col-md-6">
    <input type="text" class="form-control" placeholder="Search..." aria-label="Search..." [(ngModel)]="search" />
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" routerLink="/search/{{ search }}">Button</button>
    </div>
  </div>
</div>
